services:
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
      cache_from:
        - python:3.13-slim
        - ghcr.io/astral-sh/uv:latest
    container_name: ${EVENT_HANDLER_SERVICE_APP_HOST:-event_handler_app}
    env_file: .env
    environment:
      - EVENT_HANDLER_SERVICE_IS_DOCKER=true
    ports:
      - "${EVENT_HANDLER_SERVICE_APP_OUT_PORT:-8000}:8000"
    networks:
      - local_db_network
      - local_kafka_network
    restart: on-failure:5
    init: true
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.venv/lib/python3.13/site-packages/__pycache__:uid=1001,gid=1001
    cap_drop:
      - ALL
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  consumer:
    build:
      context: .
      dockerfile: docker/consumer/Dockerfile
      cache_from:
        - python:3.13-slim
        - ghcr.io/astral-sh/uv:latest
    # container_name: ${EVENT_HANDLER_SERVICE_CONSUMER_HOST:-event_handler_consumer}
    env_file: .env
    environment:
      - EVENT_HANDLER_SERVICE_IS_DOCKER=true
    networks:
      - local_db_network
      - local_kafka_network
    restart: on-failure:5
    init: true
    logging:
      driver: local
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.venv/lib/python3.13/site-packages/__pycache__:uid=1001,gid=1001
    cap_drop:
      - ALL
    deploy:
      replicas: 3

networks:
  local_db_network:
    external: true
    name: event_handler_local_db_network 
  local_kafka_network:
    external: true
    name: event_handler_local_kafka_network